<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-light: #8B85FF;
            --primary-dark: #4D46D6;
            --accent: #FF6584;
            --text: #2E2E3A;
            --light: #F8F9FF;
            --white: #FFFFFF;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 12px 36px rgba(0, 0, 0, 0.16);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F5F7FF 0%, #E6E9F2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            color: var(--text);
            overflow-x: hidden;
        }

        .form-container {
            width: 100%;
            max-width: 700px;
            perspective: 1200px;
        }

        .form-wrapper {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }

        #feedback-form {
            background: var(--white);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            transform: translateZ(20px);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #feedback-form::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                rgba(108, 99, 255, 0.05) 0%,
                rgba(255, 101, 132, 0.05) 100%
            );
            transform: rotate(30deg);
            z-index: -1;
            animation: gradientRotate 20s linear infinite;
        }

        @keyframes gradientRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .form-header h2 {
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .form-header p {
            color: #6C757D;
            font-size: 1rem;
            max-width: 80%;
            margin: 0 auto;
        }

        .form-header::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            margin: 1.5rem auto 0;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1.5rem 1rem 0.5rem;
            border: none;
            border-bottom: 2px solid #E9ECEF;
            font-size: 1rem;
            transition: var(--transition);
            background-color: transparent;
            position: relative;
            z-index: 2;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
            padding-top: 1.8rem;
        }

        .form-group label {
            position: absolute;
            top: 1.5rem;
            left: 1rem;
            color: #ADB5BD;
            transition: var(--transition);
            pointer-events: none;
            z-index: 1;
            display: flex;
            align-items: center;
        }

        .form-group label i {
            margin-right: 8px;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .form-group .input-highlight {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: var(--transition);
            z-index: 3;
        }

        .form-group input:focus ~ .input-highlight,
        .form-group textarea:focus ~ .input-highlight {
            width: 100%;
        }

        .form-group input:focus ~ label,
        .form-group textarea:focus ~ label,
        .form-group input:not(:placeholder-shown) ~ label,
        .form-group textarea:not(:placeholder-shown) ~ label {
            top: 0.2rem;
            left: 0.5rem;
            font-size: 0.75rem;
            color: var(--primary);
        }

        .form-group input:focus ~ label i,
        .form-group textarea:focus ~ label i,
        .form-group input:not(:placeholder-shown) ~ label i,
        .form-group textarea:not(:placeholder-shown) ~ label i {
            transform: scale(0.8);
            color: var(--accent);
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            color: var(--white);
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            display: block;
            margin: 2.5rem auto 0;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
            width: fit-content;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn i {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover i {
            transform: translateX(3px);
        }

        .form-footer {
            text-align: center;
            margin-top: 2.5rem;
            font-size: 0.9rem;
            color: #6C757D;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .social-links a {
            color: #6C757D;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, var(--primary-light), var(--accent));
            border-radius: 50%;
            filter: blur(2px);
            opacity: 0.2;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.2;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Glow effect on focus */
        .form-group:focus-within {
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 0px var(--primary);
            }
            to {
                text-shadow: 0 0 10px rgba(108, 99, 255, 0.3);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
            
            #feedback-form {
                padding: 2rem 1.5rem;
            }
            
            .form-header h2 {
                font-size: 1.5rem;
            }
            
            .form-header p {
                max-width: 100%;
            }
        }

        /* 3D tilt effect */
        .form-container:hover .form-wrapper {
            transform: rotateY(5deg) rotateX(5deg);
        }

        /* Confirmation animation */
        .confirmation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .confirmation.active {
            opacity: 1;
            pointer-events: all;
        }

        .confirmation-content {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.5s ease;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
        }

        .confirmation.active .confirmation-content {
            transform: scale(1);
        }

        .confirmation h3 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .confirmation p {
            margin-bottom: 2rem;
            color: var(--text);
        }

        .confirmation-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
        }

        .confirmation-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="form-container">
        <div class="form-wrapper">
            <form id="feedback-form">
                <div class="form-header">
                    <h2>Let's CHAT</h2>
                    <p>Thank you reaching hear.</p>
                </div>
                
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder=" " required>
                    <label for="name"><i class="fas fa-user"></i> Your Name</label>
                    <span class="input-highlight"></span>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <span class="input-highlight"></span>
                </div>
                
                <div class="form-group">
                    <textarea id="message" name="message" placeholder=" " required></textarea>
                    <label for="message"><i class="fas fa-comment-alt"></i> Your Message</label>
                    <span class="input-highlight"></span>
                </div>
                
                <button type="submit" class="submit-btn">
                    Send Message <i class="fas fa-paper-plane"></i>
                </button>
                
                <div class="form-footer">
                    <p>Alternatively, connect with me on social media</p>
                    <div class="social-links">
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="confirmation" id="confirmation">
        <div class="confirmation-content">
            <h3>Message Sent!</h3>
            <p>Thank you for reaching out. I've received your message and will get back to you within 24 hours.</p>
            <button class="confirmation-btn" id="close-confirmation">Got It!</button>
        </div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 5px and 20px
            const size = Math.random() * 15 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.bottom = `-${size}px`;
            
            // Random animation duration between 10s and 30s
            const duration = Math.random() * 20 + 10;
            particle.style.animationDuration = `${duration}s`;
            
            // Random delay
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Form submission
        const form = document.getElementById('feedback-form');
        const confirmation = document.getElementById('confirmation');
        const closeBtn = document.getElementById('close-confirmation');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show confirmation
            confirmation.classList.add('active');
            
            // Reset form
            setTimeout(() => {
                form.reset();
            }, 500);
        });
        
        closeBtn.addEventListener('click', function() {
            confirmation.classList.remove('active');
        });
        
        // 3D tilt effect
        const formContainer = document.querySelector('.form-container');
        
        formContainer.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            document.querySelector('.form-wrapper').style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        
        // Reset position when mouse leaves
        formContainer.addEventListener('mouseleave', () => {
            document.querySelector('.form-wrapper').style.transform = 'rotateY(0) rotateX(0)';
        });
    </script>
</body>
</html>
